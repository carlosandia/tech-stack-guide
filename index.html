<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renove CRM - Ecossistema Marketing</title>
  </head>
  <body>
    <script>
      // AIDEV-NOTE: Suprime erros de WebSocket do Vite HMR no preview do Lovable
      // O overlay de erro do Lovable detecta unhandled rejections - precisamos capturar ANTES
      ;(function() {
        function isWsError(msg) {
          return msg && (msg.indexOf('WebSocket') !== -1 || msg.indexOf('closed without opened') !== -1);
        }
        // Captura na fase de capture (antes do bubble) para garantir prioridade
        window.addEventListener('unhandledrejection', function(e) {
          var msg = (e.reason && e.reason.message) || String(e.reason || '');
          if (isWsError(msg)) {
            e.preventDefault();
            e.stopImmediatePropagation();
            return false;
          }
        }, true);
        window.addEventListener('error', function(e) {
          if (isWsError(e.message || '')) {
            e.preventDefault();
            e.stopImmediatePropagation();
            return false;
          }
        }, true);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
